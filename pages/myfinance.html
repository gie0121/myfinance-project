<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>MyFinance Tracker</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="username">ğŸ‘‹ Hello, <span id="usernameDisplay"></span></div>
  </div>

  <div id="nav-buttons" style="margin-top: 20px; text-align: center;">
    <a href="monthly_summary.html" class="nav-btn pink">ğŸ“… Monthly Summary</a>
    <a href="keyword_search.html" class="nav-btn blue">ğŸ” Search Records</a>
    <a href="#" onclick="logoutUser()" class="nav-btn red">ğŸšª Logout</a>
  </div>

  <div class="container">
    <h1>ğŸ¥ MyFinance - Cute Tracker</h1>
    <form class="card" id="form">
      <label>ğŸ’° Amount: <input id="amount" type="number" required></label>
      <label>ğŸ± Category:
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
        </select>
      </label>
      <label>ğŸ“… Date: <input id="date" type="date" required></label>
      <label>ğŸ“ Description: <input id="description" type="text"></label>
      <button type="submit">â• Add Transaction</button>
    </form>

    <div class="card" id="summary">
      <h2>Total: $<span id="total">0</span> ğŸ’¸</h2>
      <canvas id="chart" width="400" height="200"></canvas>
    </div>

    <table id="transactions">
      <thead>
        <tr>
          <th>Date</th><th>Category</th><th>Amount</th><th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/random_background.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = localStorage.getItem("currentUser");
      document.getElementById("usernameDisplay").innerText = currentUser;

      const storageKey = `records_${currentUser}`;
      const form = document.querySelector("form");
      const tbody = document.querySelector("tbody");
      const totalSpan = document.getElementById("total");
      const chartCanvas = document.getElementById("chart").getContext("2d");

      let records = JSON.parse(localStorage.getItem(storageKey) || "[]");
      let chartInstance = null;

      function updateTable() {
        tbody.innerHTML = "";
        let total = 0;
        let categorySum = {};

        records.forEach(({ amount, category, date, note }) => {
          total += parseFloat(amount);
          categorySum[category] = (categorySum[category] || 0) + parseFloat(amount);
          tbody.innerHTML += `<tr><td>${date}</td><td>${category}</td><td>${amount}</td><td>${note}</td></tr>`;
        });

        totalSpan.innerText = total.toFixed(2);

        if (chartInstance) {
          chartInstance.destroy();
        }
        chartInstance = new Chart(chartCanvas, {
          type: "pie",
          data: {
            labels: Object.keys(categorySum),
            datasets: [{
              data: Object.values(categorySum),
              backgroundColor: ["#ffb3c6", "#ffe5b4", "#b5ead7", "#caffbf", "#a0c4ff"]
            }]
          }
        });
      }

      updateTable();

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const amount = document.getElementById("amount").value;
        const category = document.getElementById("category").value;
        const date = document.getElementById("date").value;
        const note = document.getElementById("description").value;
        if (!amount || !category || !date) {
          alert("Please fill all required fields.");
          return;
        }

        records.push({ amount, category, date, note });
        localStorage.setItem(storageKey, JSON.stringify(records));
        updateTable();
        form.reset();
      });
    });

    function logoutUser() {
      localStorage.removeItem("currentUser");
      alert("You have been logged out.");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 500);
    }
  </script>
</body>
</html>
