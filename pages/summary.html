<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“… Monthly Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f6;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Monthly Summary</h1>
  <canvas id="monthlyChart" width="600" height="400"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = localStorage.getItem("currentUser");
      const storageKey = `records_${currentUser}`;
      const records = JSON.parse(localStorage.getItem(storageKey) || "[]");

      // çµ±è¨ˆæ¯æœˆç¸½é¡
      const monthlyTotals = {};

      records.forEach(({ amount, date }) => {
        const month = date.slice(0, 7); // å–å‡º "YYYY-MM"
        monthlyTotals[month] = (monthlyTotals[month] || 0) + parseFloat(amount);
      });

      const labels = Object.keys(monthlyTotals).sort();
      const data = labels.map(month => monthlyTotals[month]);

      new Chart(document.getElementById("monthlyChart"), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Monthly Expenses',
            data: data,
            backgroundColor: '#ffb3c6'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
